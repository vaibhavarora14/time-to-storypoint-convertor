<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.scss" rel="stylesheet" />
</head>
<body>
    <div class="bg-blue-400 text-sm uppercase tracking-wide text-white whitespace-nowrap w-full px-4 py-2 mb-4">Hours to StoryPoint Convertor</div>
    <div class="container px-4 mb-4">
        <div class="flex mb-4">
            <label class="block mr-4">
                <span class="text-gray-700 mb-1">Hours</span>
                <input class="field" type="number" id="hours" />
            </label>
            <label class="block">
                <span class="text-gray-700 mb-1">Minutes</span>
                <input class="field" type="number" id="minutes" />
            </label>
        </div>
        <div class="flex items-center">
            <button class="btn btn-blue mr-4" id="convertButton">Convert</button>
            <div id="outputWrapper" class="flex flex-1 items-center invisible justify-end">
                <span class="text-gray-700 bold mr-2" id="output"></span>
                <button class="btn" id="copyButton">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                      </svg>
                    <div id="copyButtonText">
                        Copy
                    </div>
                </button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
